name: bugpilot

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: bugpilot
      POSTGRES_PASSWORD: bugpilot_dev
      POSTGRES_DB: bugpilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

